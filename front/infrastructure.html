<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/infrastructure.css"/>
    <link href='https://fonts.googleapis.com/css?family=Bruno Ace SC' rel='stylesheet'>
    <link rel="icon" href="../images/ESIGALACTIC.ico">
    <title>Infrastructure</title>
</head>
<body>
    <img id="bg" draggable="false" src="../images/infrastructure-background.jpg" alt="background">
    <div class="gradient"></div>

    <div class="infrastructure">
        <h3>infrastructure</h3>
        <form action="" method="post">
            <select id="choice" name="archetype-choice">
                <option>Defense</option>
                <option>Resource</option>
                <option>Facility</option>
            </select>

            <select id="choice" name="building-choice">
                <option>laboratory</option>
                <option>laser artillery</option>
                <option>nanite factory</option>
                <option>solar plant</option>
            </select>
        </form>
    </div>
    <div class="infrastructure-display">


            <div class="facility-display">
                <p>laboratory</p>
                <p>current level : 10</p>
                <p>metal : 500</p>
                <p>energy : 300</p>
                <p>deuterium : 1k</p>
                <p>time : 2 days</p>


            </div>
            <input type="submit" value="BUILD">  

        <script src="../js/infrastructure.js"></script>
    </div>
    
    <div class="display-picture">
        <img id="facility-pic" width=400px height=250px draggable="false" src="../images/infrastructures/lab.jpg" alt="building">
    </div>
    
</body>
</html>
